- name: copy zsh to user
  copy:
    src: "{{ item }}"
    dest: /home/nnnn/
    owner: root
    group: root
    mode: 0440  
  loop:
  - files/zsh-autosuggestions.zip
  - files/zsh-syntax-highlighting.zip 
  - files/lf
- name: unzip oh my zsh
  unarchive:
    src:  https://codeload.github.com/ohmyzsh/ohmyzsh/zip/master
    dest: /home/nnnn/
    remote_src: yes



