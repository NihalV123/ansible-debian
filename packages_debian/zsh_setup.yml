- debug: msg="{{ lookup('env','HOME') }}"

- name: copy zsh to root
  copy:
    src: "{{ item }}"
    dest: "{{ lookup('env','HOME') }}"
    owner: root
    group: root
    mode: 0440   
  loop:
  - files/zsh-autosuggestions.zip
  - files/zsh-syntax-highlighting.zip
  - files/lf

- name: copy zsh to user
  copy:
    src: "{{ item }}"
    dest: /home/nnnn/
    owner: root
    group: root
    mode: 0440  
  loop:
  - files/zsh-autosuggestions.zip
  - files/zsh-syntax-highlighting.zip 
  - files/lf



