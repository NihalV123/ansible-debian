--- 
- name: install debian packages
  apt:
      name: "{{ item }}"
  loop:
  - curl
  - php
  - nodejs
  - npm
  - git-all
  - fossil
  - font-manager
  - libsqlite3-dev
  - sqlite3
  - python3-pip
  - htop
  - ack
  - install-info
  - dh-autoreconf
  - libcurl4-gnutls-dev
  - asciidoc
  - xmlto
  - docbook2x
  - libexpat1-dev 
  - gettext 
  - libz-dev 
  - libssl-dev
  - zsh
  - neofetch
  - docker.io      
  - nodejs   
  - virtualenv     
  - fortune  
  - lolcat   
  - toilet   
  - rig   
  - fdm  
  - gem   
  - ruby-full   
  - baobab   
    
- name: download composer
  get_url:
    url: https://getcomposer.org/installer
    dest: /tmp/installer
  tags: composer
- name: install composer
  shell: cat /tmp/installer | php -- --install-dir=/usr/local/bin
  args:
    creates: /usr/local/bin/composer
  tags: composer
- name: rename composer.phar to composer
  shell: mv /usr/local/bin/composer.phar /usr/local/bin/composer
  args:
    creates: /usr/local/bin/composer
  tags: composer
- name: make composer executable
  file:
    path: /usr/local/bin/composer
    mode: a+x
    state: file
  tags: composer
    
